<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #ffffff; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; 
    }
    .header {
      background:linear-gradient(135deg, #1e212f 0%, #764ba2 100%);
      color: #fff;
      padding: 12px 16px;
      font-size: 19px;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-box {
      height: calc(100vh - 48px);
      overflow: auto;
      padding: 12px 8px;
      background: #e5ddd5;
    }
    .bubble {
      background: #dcf8c6;
      padding: 8px 10px;
      margin: 4px 8px;
      border-radius: 8px;
      max-width: 85%;
      width: fit-content;
      margin-left: auto;
    }
    img {
      width: 240px;
      border-radius: 8px;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">SmartDoor</div>
  <div class="chat-box" id="chat">
    {% for row in logs %}
      <div class="bubble">
        <b>{{ row[3] }}</b>
        <div>Status: {{ row[1] }}</div>
        {% if row[2] %}
          <img src="{{ row[2] }}">
        {% endif %}
      </div>
    {% endfor %}
  </div>

<script>
const evt = new EventSource('/events');
evt.onmessage = function(e) {
  const data = JSON.parse(e.data);
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = 'bubble';
  div.innerHTML = `<b>${data.time}</b>
                   <div>Status: ${data.status}</div>
                   ${data.image ? '<img src="'+data.image+'">' : ''}`;
  chat.insertBefore(div, chat.firstChild);
};
</script>
</body>
</html>
