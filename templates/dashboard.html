<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartdoor Dashboard</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        img { width: 150px; height: auto; border-radius: 6px; background: #ddd; }
    </style>
</head>
<body>
<h2>Smartdoor Dashboard</h2>

<table>
    <tr>
        <th>No</th>
        <th>Image</th>
        <th>Status</th>
        <th>Time</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>
            {% if log.image %}
                <img src="data:image/jpeg;base64,{{ log.image }}">
            {% else %}
                <img src="{{ url_for('static', filename='default.jpg') }}">
            {% endif %}
        </td>
        <td>{{ log.status }}</td>
        <td>{{ log.time }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
