<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartdoor Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            background: #ddd;
        }
    </style>
</head>
<body>
<h2>Smartdoor Dashboard</h2>

<table>
    <tr>
        <th>No</th>
        <th>Image</th>
        <th>Status</th>
        <th>Time</th>
    </tr>

    {% for log in logs %}
<div class="card">
    <p>Status: {{ log[1] }}</p>
    <p>Time: {{ log[3] }}</p>

    {% if log[2] %}
        <img src="data:image/jpeg;base64,{{ log[2] }}" 
             width="200" style="border-radius: 6px;">
    {% else %}
        <img src="/static/default.jpg" width="200">
    {% endif %}
</div>
{% endfor %}

</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
