<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #e5ddd5; }
    .header {
      background:linear-gradient(135deg,#1e212f,#764ba2);
      color: #fff;
      padding: 12px 16px;
      font-size: 19px;
      font-weight: 500;
    }
    .chat-box {
      height: calc(100vh - 50px);
      overflow: auto;
      padding: 12px 8px;
    }
    .bubble {
      background: #fff;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      max-width: 90%;
      width: fit-content;
      margin-left: auto;
      border-left: 4px solid #764ba2;
    }
    img {
      width: 260px;
      border-radius: 6px;
      margin-top: 6px;
      display:block;
    }
  </style>
</head>
<body>
  <div class="header">SmartDoor</div>
  <div class="chat-box" id="chat">
    {% for row in logs %}
      <div class="bubble">
        <b>{{ row[3] }}</b>
        <div>Status: <b>{{ row[1] }}</b></div>
        {% if row[2] %}
          <img src="data:image/jpeg;base64,{{ row[2] }}">
        {% endif %}
      </div>
    {% endfor %}
  </div>

<script>
const evt = new EventSource('/events');
evt.onmessage = function(e) {
  const data = JSON.parse(e.data);
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = 'bubble';
  div.innerHTML = `
    <b>${data.time}</b>
    <div>Status: <b>${data.status}</b></div>
    ${data.image ? '<img src="data:image/jpeg;base64,'+data.image+'">' : ''}
  `;
  chat.insertBefore(div, chat.firstChild);
};
</script>

</body>
</html>
