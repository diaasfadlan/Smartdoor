<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartdoor Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            background: #ddd;
        }
    </style>
</head>
<body>
<h2>Smartdoor Dashboard</h2>

<table>
    <tr>
        <th>No</th>
        <th>Image</th>
        <th>Status</th>
        <th>Time</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ loop.index }}</td>

        <!-- Jika gambar ada â†’ tampilkan Base64 -->
        <td>
            {% if log[2] %}
                <img src="data:image/jpeg;base64,{{ log[2] }}">
            {% else %}
                <img src="https://via.placeholder.com/120x90?text=No+Image">
            {% endif %}
        </td>

        <td>{{ log[1] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
