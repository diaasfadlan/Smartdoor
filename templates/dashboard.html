<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e5ddd5; margin: 0; }
    .header {
      background: linear-gradient(135deg,#1e212f,#764ba2);
      color: #fff;
      padding: 12px 16px;
      font-size: 19px;
      font-weight: 500;
      position: sticky;
      top: 0;
    }
    .chat-box {
      height: calc(100vh - 50px);
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
    }
    .bubble {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      border-left: 4px solid #764ba2;
      width: 280px;
      align-self: flex-end;
    }
    img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      margin-top: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="header">SmartDoor</div>

  <div class="chat-box" id="chat">
    {% for row in logs %}
      <div class="bubble">
        <b>{{ row[3] }}</b>
        <div>Status: <b>{{ row[1] }}</b></div>
        {% if row[2] %}
          <img src="data:image/jpeg;base64,{{ row[2] }}">
        {% endif %}
      </div>
    {% endfor %}
  </div>

<script>
const evt = new EventSource('/events');
evt.onmessage = e => {
  const data = JSON.parse(e.data);
  const chat = document.getElementById('chat');

  let el = document.createElement('div');
  el.className = "bubble";
  el.innerHTML = `
    <b>${data.time}</b>
    <div>Status: <b>${data.status}</b></div>
    ${data.image ? `<img src="data:image/jpeg;base64,${data.image}">` : ""}
  `;

  chat.prepend(el);
};
</script>

</body>
</html>
