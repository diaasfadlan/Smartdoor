<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoor - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1e212f 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.5s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .lock-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0f111a 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .lock-icon svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }
    h2 {
      text-align: center;
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 35px;
    }
    .error {
      background: #fee;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #c53030;
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    form {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #a0aec0;
    }
    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
      background: #f7fafc;
    }
    input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input::placeholder {
      color: #a0aec0;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    button:active {
      transform: translateY(0);
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }
      h2 {
        font-size: 24px;
      }
      .lock-icon {
        width: 70px;
        height: 70px;
      }
      .lock-icon svg {
        width: 35px;
        height: 35px;
      }
    }
    
    @media (max-width: 360px) {
      .login-container {
        padding: 30px 20px;
      }
      input {
        padding: 14px 14px 14px 44px;
        font-size: 14px;
      }
      button {
        padding: 14px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="lock-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3z"/>
      </svg>
    </div>
    <h2>Login SmartDoor</h2>
    <div class="subtitle">Secure Access Control System</div>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <div class="input-group">
        <svg viewBox="0 0 24 24">
          <path d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
        </svg>
        <input name="username" placeholder="Username" autocomplete="username">
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24">
          <path d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3z"/>
        </svg>
        <input name="password" type="password" placeholder="Password" autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
